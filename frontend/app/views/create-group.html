<div class="container">
  <div class="row">
    <div class="center-form panel event-panel">
      <div class="panel-body">
        <h2 class="text-center">Create Group</h2>
        <form method="post" ng-submit="createGroup()" name="eventForm">
          <div class="form-group has-feedback form-input">
            <div class='event-options'>
              <p>GROUP NAME</p>
            </div>
            <input class="form-control input-lg" type="text" name="name" ng-model="groupName" placeholder="Group Name" required>
          </div>
          <div class="form-group has-feedback">
            <div class='event-options'>
              <p>DESCRIPTION</p>
            </div>
            <textarea class="form-control input-lg" name="description" ng-model="description" required></textarea>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Create</button>
          <br />
        </form>
      </div>
    </div>
  </div>
</div>
