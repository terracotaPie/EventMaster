<div class="container">
  <div class="row">
    <div class="center-form panel event-panel">
        <div class="panel-body">
          <h2 class="text-center">Create Event</h2>
          <form method="post" ng-submit="createEvent()" name="eventForm">
            <div class="form-group has-feedback form-input">
              <div class='event-options'>
               <p>EVENT NAME</p>
              </div>
              <input class="form-control input-lg" type="text" name="name" ng-model="eventName" placeholder="Event Name" required>
            </div>

            <div class="form-group has-feedback form-input">
              <div class='event-options'>
                <p>JSON DATE</p>
              </div>
              <input class="form-control input-lg time" type="text" name="time" ng-model="startTime" placeholder="Start Time" required>
            </div>

            <div class="form-group has-feedback form-input">
              <div class='event-options'>
                <p>GROUP</P>
              </div>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  {{groupName}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li ng-repeat="group in groups"role="presentation"><a role="menuitem" tabindex="-1" ng-click="setGroup(group.id,group.name)">{{group.name}}</a></li>
                </ul>
              </div>
            </div>

            <div class="form-group has-feedback form-input">
              <div class='event-options'>
                <p>DURATION</p>
              </div>
              <input class="form-control input-lg" type="number" name="duration" ng-model="duration" placeholder="Duration" required>
            </div>

            <div class="form-group has-feedback">
              <div class='event-options'>
              <p>DESCRIPTION</p>
              </div>
              <textarea class="form-control input-lg" name="description" ng-model="description" required></textarea>
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Create</button>
            <br />
          </form>
        </div>
    </div>
  </div>
</div>
