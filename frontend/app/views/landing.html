<head>
<style>
body {
	background-image: url("images/landing.png");
	background-repeat: no-repeat;
	background-position: 50% 80px;
}
h1 {
	font-size: 3.5em;
	margin: 0px;
}
h2 {
	font-size: 1.5em;
}
.header {
	border-bottom: none;
	margin-bottom: -10px;
}
.center {
	margin-left: auto;
	margin-right: auto;
	width: 1000px;
	transform: translateX(-135px);
}
.main {
	height: 360px;
	width: 100%;
	margin-top: 10px;
}
.organized {
	width: 420px;
	text-align: center;
	text-shadow: 0px 0px 20px black;
	color: #eeeeee;
}
.register {
	width: 400px;
	height: 250px;
	-moz-border-radius: 30px;
	border-radius: 30px;
	background-color: rgba(0, 0, 0, 0.5);
	text-align: center;
	text-shadow: 0px 0px 16px black;
}
.register-button {
}
.feature {
	height: 300px;
	margin-left: 50px;
	margin-right: 50px;
	margin-top: 40px;
	margin-bottom: 40px;
}
.feature-text {
	width: 500px;
	text-align: center;
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}
</style>
</head>

<body>
	<section class="main">
		<div class="center">
			<div class="organized" style="float:left; margin-left:50px; margin-top:107px">
				<h1>Stay organized.</h1>
				<h2>All of your due dates, tests,<br>
				and club events in one place.</h2>
			</div>
		
			<div class="register" style="float:right; margin-right:75px; margin-top:50px">
				<form role="form" style="margin-top:10px">
					<h2 style="margin:19px; color:white">Register for free</h2>
					<div class="form-group" style="width:314px; margin-left:auto; margin-right:auto; margin-top:10px; margin-bottom:10px">
						<input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email" style="width:314px">
					</div>
					<div class="form-group" style="width:314px; margin-left:auto; margin-right:auto; margin-top:10px; margin-bottom:10px">
						<input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password" style="width:314px">
					</div>
					<button type="submit" class="btn btn-lg" style="float:left; margin-left:43px; width:150px">Sign up</button>
					<p style="transform:translateY(15px); color:white">Or log in <a href="#/login">here</a>.</p>
				</form>
			</div>
		</div>
	</section>
	
	<section class="center" style="padding-top: 50px">
		<div class="feature">
			<img style="float:left" src="images/feature.png" width="300" height="300">
			<p class="feature-text" style="float:right">1<br>2<br>3</p>
		</div>
		
		<div class="feature">
			<img style="float:right" src="images/feature.png" width="300" height="300">
			<p class="feature-text" style="float:left">1<br>2<br>3</p>
		</div>
		
		<div class="feature">
			<img style="float:left" src="images/feature.png" width="300" height="300">
			<p class="feature-text" style="float:right">1<br>2<br>3</p>
		</div>
	</section>
